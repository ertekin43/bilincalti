<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bilinçaltı.Net - Şifre Sıfırlama</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --bg-dark: #0a0f1f;
            --bg-card: #121a33;
            --primary-accent: #00d4ff;
            --text-light: #e0e5f0;
            --text-muted: #8a94b3;
            --border-color: rgba(0, 212, 255, 0.2);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem 1rem;
        }
        
        .back-link {
            position: absolute;
            top: 2rem;
            left: 2rem;
            font-size: 1.5rem;
            color: var(--primary-accent);
            text-decoration: none;
            transition: transform 0.3s ease;
        }
        .back-link:hover {
            transform: scale(1.1);
        }

        .form-container {
            width: 100%;
            max-width: 420px;
            background-color: var(--bg-card);
            border-radius: 15px;
            border: 1px solid var(--border-color);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            padding: 2.5rem;
            overflow: hidden;
            text-align: center;
        }
        
        .form-title {
            margin-bottom: 1rem;
            font-size: 1.8rem;
            color: var(--text-light);
        }
        
        .form-subtitle {
            color: var(--text-muted);
            margin-bottom: 2rem;
        }
        
        .input-group {
            margin-bottom: 1.5rem;
        }

        .input-field {
            width: 100%;
            background-color: var(--bg-dark);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 14px;
            color: var(--text-light);
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .input-field:focus {
            outline: none;
            border-color: var(--primary-accent);
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.3);
        }
        
        .form-btn {
            width: 100%;
            padding: 15px;
            font-size: 1.1rem;
            background-color: var(--primary-accent);
            color: var(--bg-dark);
            border: none;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        .form-btn:hover { background-color: #33eaff; transform: translateY(-2px); }
        
        .back-to-login {
            display: block;
            margin-top: 1.5rem;
            color: var(--primary-accent);
            font-weight: 600;
            text-decoration: none;
        }

        /* Onay Ekranı */
        .confirmation-icon {
            font-size: 4rem;
            color: var(--primary-accent);
            margin-bottom: 1.5rem;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <a href="login.html" class="back-link" title="Giriş Ekranına Dön">
        <i class="fas fa-arrow-left"></i>
    </a>

    <div class="form-container">
        
        <!-- Adım 1: Sıfırlama Talebi -->
        <div id="reset-request-view">
            <h2 class="form-title">Şifre Sıfırlama</h2>
            <p class="form-subtitle">Endişelenmeyin. Hesabınıza ait e-posta adresini girin, size bir sıfırlama bağlantısı gönderelim.</p>
            <form id="reset-form">
                <div class="input-group">
                    <input type="email" class="input-field" placeholder="E-posta Adresi" required>
                </div>
                <button type="submit" class="form-btn">Sıfırlama Bağlantısı Gönder</button>
            </form>
        </div>

        <!-- Adım 2: Onay Ekranı -->
        <div id="confirmation-view" class="hidden">
            <i class="fas fa-paper-plane confirmation-icon"></i>
            <h2 class="form-title">Bağlantı Gönderildi!</h2>
            <p class="form-subtitle">
                E-posta adresinizi kontrol edin. Gelen kutunuzda sıfırlama bağlantısını bulamıyorsanız, lütfen <strong>spam (gereksiz)</strong> klasörünü de kontrol edin.
            </p>
            <a href="login.html" class="form-btn">Giriş Ekranına Dön</a>
        </div>
    </div>

    <script>
        const resetForm = document.getElementById('reset-form');
        const resetRequestView = document.getElementById('reset-request-view');
        const confirmationView = document.getElementById('confirmation-view');

        resetForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            // Gerçek bir uygulamada burada e-postayı sunucuya gönderirsiniz.
            // Bu prototipte, sadece arayüzü değiştiriyoruz.
            
            resetRequestView.classList.add('hidden');
            confirmationView.classList.remove('hidden');
        });
    </script>
</body>
</html>
